  <style>
    body {
      font-family:"avenir next", Arial, sans-serif;
      font-size: 12px;
      color: #696969;
    }

    #play-button {
      position: absolute;
      top: 140px;
      left: 50px;
      background: #f08080;
      padding-right: 26px;
      border-radius: 3px;
      border: none;
      color: white;
      margin: 0;
      padding: 0 12px;

      cursor: pointer;

      background-color: #696969;
    }    
    
    .ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.1;
      stroke-width: 5px;
    }

    .track-inset {
      stroke: #dcdcdc;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }

</head>

d3.csv(file, prepare, function(data) {
  dataset = data;
  drawPlot(dataset);


  // instantiate line graph plot
  var path = svg_100.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("fill", "none")
    .attr("fill-opacity", 0.2)
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1)
    .attr("d", input_line(data));

  var length = path.node().getTotalLength();

  // console.log("intial")
  // console.log(length)

  path.attr("stroke-dasharray", length + " " + length)
    .attr("stroke-dashoffset", 0);

  x.domain([0, length])

  var x_bar = d3.scaleBand()
  .range([ 0, width])
  .domain(data.map(function(d) { return d.id; }))
  .padding(0.2);
svg_100.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x_bar))

  // Add Y axis
  var y_bar = d3.scaleLinear()
    .domain([0, 1])
    .range([ height, 0]);
  svg_100.append("g")
    .call(d3.axisRight(y_bar));

  svg_100.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x_bar(d.id); })
    .attr("y", function(d) { return y_bar(d.soc); })
    .attr("width", x_bar.bandwidth())
    .attr("height", function(d) { return height - y_bar(d.soc); })
    .attr("fill", "#69b3a2")
    .attr("opacity", "0.2")




  playButton
    .on("click", function() {
    var button = d3.select(this);
    if (button.text() == "Pause") {
      moving = false;
      clearInterval(timer);
      timer = 0;
      button.text("Simulate");
    } else {
      moving = true;
      timer = setInterval(step, 50);
      button.text("Pause");
    }
    // console.log("Slider moving: " + moving);
  })

    // d3.select(window).on('resize', resize);
})










function prepare(d) {
  d.id = d.id;
  d.date = parseDate(d.date);
  return d;
}
  
function step() {
  if (currentValue < 0) {
    currentValue = 0
  }
  console.log("step")
  currentValue = currentValue + (targetValue/250);
  console.log(x.invert(currentValue))

  update(x.invert(currentValue))
  update_offset(x.invert(currentValue))
  console.log(currentValue)
  console.log(targetValue)

  if (currentValue > targetValue) {
    console.log("here")
    moving = false;
    currentValue = 0;
    clearInterval(timer);
    // timer = 0;
    playButton.text("Simulate");
    // console.log("Slider moving: " + moving);
  }
}

function drawPlot(data) {
  var locations = plot.selectAll(".location")
    .data(data);

  // if filtered dataset has more circles than already existing, transition new ones in
  locations.enter()
    .append("circle")
    .attr("class", "location")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", height/2)
    .style("fill", function(d) { return d3.hsl(d.date/1000000000, 0.8, 0.8)})
    .style("stroke", function(d) { return d3.hsl(d.date/1000000000, 0.7, 0.7)})
    .style("opacity", 0.5)
    .attr("r", 8)
      .transition()
      .duration(400)
      .attr("r", 25)
        .transition()
        .attr("r", 8);

  // if filtered dataset has less circles than already existing, remove excess
  locations.exit()
    .remove();


    // INPUT GRAPH
  x_input.domain([0, d3.max(data, function(d) { return +d.id; })])
  y_input.domain([0, d3.max(data, function(d) { return +d.test_data; })])
