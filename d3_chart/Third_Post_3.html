{% load static  %}
<!DOCTYPE html>

<script>
    var file = "{% static '/js/Post_3/circles.csv' %}"
</script>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body {
      font-family:"avenir next", Arial, sans-serif;
      font-size: 12px;
      color: #696969;
    }

    #play-button {
      position: absolute;
      top: 140px;
      left: 50px;
      background: #f08080;
      padding-right: 26px;
      border-radius: 3px;
      border: none;
      color: white;
      margin: 0;
      padding: 0 12px;
      width: 60px;
      cursor: pointer;
      height: 30px;
    }

    #play-button:hover {
      background-color: #696969;
    }    
    
    .ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #dcdcdc;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }
  </style>
</head>

<body>
<div id="vis">
  <button id="play-button">Play</button>
</div>
<div id="my_dataviz100"></div>
<script>
// Adapted from: https://bl.ocks.org/officeofjane/47d2b0bfeecfcb41d2212d06d095c763
var formatDateIntoYear = d3.timeFormat("%Y");
var formatDate = d3.timeFormat("%b %Y");
var parseDate = d3.timeParse("%m/%d/%y");

var startDate = new Date("2004-11-01"),
    endDate = new Date("2017-04-01");

var margin = {top:50, right:50, bottom:0, left:50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("#vis")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);  

var x_input,y_input,
    svg_input_Xaxis,
    svg_input_Yaxis,
    dataset,
    height,
    margin



// input line graph
var svg_100 = d3.select("#my_dataviz100")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)   




////// INPUT LINE SETUP //////////

x_input = d3.scaleLinear()
  .range([0, width])
  // .domain([0, 100])

y_input = d3.scaleLinear()
  // .domain([0, 0.5])
  .range([height, 0 ]);

xAxis = d3.axisBottom().scale(x_input).tickSizeOuter(0).tickValues([]);
yAxis = d3.axisLeft().scale(y_input).tickSizeOuter(0).tickValues([]);

input_line = d3.line()
                .curve(d3.curveBasis)
                .x(function(d) { return x_input(d.id) })
                .y(function(d) { return y_input(d.test_data) })






////////// slider //////////

var moving = false;
var currentValue = 0;
var targetValue = width;

var playButton = d3.select("#play-button");
    
var x = d3.scaleTime()
    .domain([startDate, endDate])
    .range([0, targetValue])
    .clamp(true);

var slider = svg.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + margin.left + "," + height/5 + ")");

slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function() {
          currentValue = d3.event.x;
          update(x.invert(currentValue)); 
        })
    );

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
    .data(x.ticks(10))
    .enter()
    .append("text")
    .attr("x", x)
    .attr("y", 10)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatDateIntoYear(d); });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

var label = slider.append("text")  
    .attr("class", "label")
    .attr("text-anchor", "middle")
    .text(formatDate(startDate))
    .attr("transform", "translate(0," + (-25) + ")")

 
////////// plot //////////

var dataset;

var plot = svg.append("g")
    .attr("class", "plot")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv(file, prepare, function(data) {
  dataset = data;
  drawPlot(dataset);
  
  playButton
    .on("click", function() {
    var button = d3.select(this);
    if (button.text() == "Pause") {
      moving = false;
      clearInterval(timer);
      // timer = 0;
      button.text("Play");
    } else {
      moving = true;
      timer = setInterval(step, 100);
      button.text("Pause");
    }
    console.log("Slider moving: " + moving);
  })

    d3.select(window).on('resize', resize);
})


function prepare(d) {
  d.id = d.id;
  d.date = parseDate(d.date);
  return d;
}
  
function step() {
  update(x.invert(currentValue));
  currentValue = currentValue + (targetValue/151);
  if (currentValue > targetValue) {
    moving = false;
    currentValue = 0;
    clearInterval(timer);
    // timer = 0;
    playButton.text("Play");
    console.log("Slider moving: " + moving);
  }
}

function drawPlot(data) {
  var locations = plot.selectAll(".location")
    .data(data);

  // if filtered dataset has more circles than already existing, transition new ones in
  locations.enter()
    .append("circle")
    .attr("class", "location")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", height/2)
    .style("fill", function(d) { return d3.hsl(d.date/1000000000, 0.8, 0.8)})
    .style("stroke", function(d) { return d3.hsl(d.date/1000000000, 0.7, 0.7)})
    .style("opacity", 0.5)
    .attr("r", 8)
      .transition()
      .duration(400)
      .attr("r", 25)
        .transition()
        .attr("r", 8);

  // if filtered dataset has less circles than already existing, remove excess
  locations.exit()
    .remove();


    // INPUT GRAPH
    x_input.domain([0, d3.max(data, function(d) { return +d.id; })])
    y_input.domain([0, d3.max(data, function(d) { return +d.test_data; })])

    svg_input_Xaxis = svg_100.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      // .select(".domain").remove();

    svg_input_Yaxis = svg_100.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .select(".domain").remove();

    // Add the line path.
    path = svg_100.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("fill-opacity", 0.2)
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1)
      .attr("d", input_line(data));

}



function update(h) {
  // update position and text of label according to slider scale
  handle.attr("cx", x(h));
  label
    .attr("x", x(h))
    .text(formatDate(h));

  // filter data set and redraw plot
  var newData = dataset.filter(function(d) {
    return d.date < h;
  })
  drawPlot(newData);
}





// create function to handle 
var resize = function(e) {

  // update svg input chart /////////////////////////////////////////////////////////
  width = parseInt(d3.select('#my_dataviz100').style('width'), 10)

  // dimensions = width_check(width, height)
  // main_graph_width = dimensions[0]
  // buffer = dimensions[1]
  output_graph_width = width - margin.left - margin.right

  d3.select("#my_dataviz100").select("svg").attr("width", width - margin.left - margin.right)
  // svg_100.attr("width", width)
  x_input.range([0, output_graph_width]);
  y_input.range([height, 0]);

  xAxis.scale(x_input);
  yAxis.scale(y_input);

  svg_input_Xaxis.call(xAxis)
  svg_input_Yaxis.call(yAxis)

  svg_100.select(".x.axis").call(xAxis)

  svg_100.select('.line').attr("d", input_line(dataset))



  // update slider /////////////////////////////////////////////////////////
  width = parseInt(d3.select('#vis').style('width'), 10)

  new_width = width - margin.left - margin.right

  d3.select("#vis").select("svg").attr("width", new_width - margin.left - margin.right)
  slider.attr("width", new_width - margin.left - margin.right)


}











</script>
</body>
